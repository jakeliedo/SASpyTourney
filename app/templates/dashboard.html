<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        .status {
            background: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .status dt {
            font-weight: bold;
        }
        .status dd {
            margin: 0 0 1rem 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ° Slot Machine Status</h1>
    <div class="status">
        <dl>
            {% for key, value in state.items() %}
            <dt>{{ key }}</dt>
            <dd>{{ value }}</dd>
            {% endfor %}
        </dl>
    </div>
</body>
</html>
